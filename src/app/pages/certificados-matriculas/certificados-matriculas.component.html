<div class="row animated fadeIn fast"
    *ngIf="loadingEnrollments">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando historial</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row"
    *ngIf="!loadingEnrollments">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Matrículas ({{ student.fullName }})</h4>
                        <h6 class="card-subtitle">
                            Matrículas registradas
                        </h6>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Grado</th>
                                <th>Año</th>
                                <th>Director de grupo</th>
                                <th>Jornada</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enrollment of enrollments">
                                <td>{{enrollment.group.degree}}</td>
                                <td>{{enrollment.enrollmentYear}}</td>
                                <td>{{enrollment.group.mainTeacher}}</td>
                                <td>{{enrollment.group.dayShift}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
